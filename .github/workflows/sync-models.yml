name: Sync Models

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # This grants the bot permission to push changes

jobs:
  sync:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch and sync models
        run: python sync_models.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync free models from Kilo API"
          file_pattern: "install.py README.md example-config.json"
